<!DOCTYPE html>
<html lang="en" data-color-scheme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRec - Question Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Dashboard View -->
        <div id="dashboard" class="screen">
            <header class="app-header">
                <div class="container">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="app-title">QRec</h1>
                            <p class="app-subtitle">Computer Science Question Recorder</p>
                        </div>
                        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                            <span class="theme-icon">üåô</span>
                        </button>
                    </div>
                </div>
            </header>
            
            <main class="container">
                <div class="topics-grid" id="topics-grid">
                    <!-- Topic cards will be generated by JavaScript -->
                </div>
            </main>
        </div>

        <!-- Topic View -->
        <div id="topic-view" class="screen hidden">
            <header class="topic-header">
                <div class="container">
                    <div class="flex items-center gap-16">
                        <button id="back-btn" class="btn btn--secondary">
                            <span>‚Üê Back</span>
                        </button>
                        <div>
                            <h1 id="topic-title" class="topic-title"></h1>
                            <p id="topic-subtitle" class="topic-subtitle"></p>
                        </div>
                    </div>
                </div>
            </header>

            <main class="container">
                <div class="add-question-section">
                    <div class="card">
                        <div class="card__body">
                            <h3>Add New Question</h3>
                            <form id="add-question-form" class="add-question-form">
                                <div class="form-group">
                                    <label class="form-label" for="shorthand">Question Shorthand</label>
                                    <input type="text" id="shorthand" class="form-control" placeholder="e.g., Binary Search Tree">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="notes">Notes</label>
                                    <textarea id="notes" class="form-control" rows="3" placeholder="Add your notes here..."></textarea>
                                </div>
                                <button type="submit" class="btn btn--primary">Create Question</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="questions-grid" id="questions-grid">
                    <!-- Question cards will be generated by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Audio Player Template (Hidden) -->
    <template id="audio-player-template">
        <div class="audio-player-container">
            <div class="recording-section hidden">
                <div class="recording-info">
                    <div class="recording-timer">
                        <span class="recording-dot"></span>
                        <span class="timer-text">0:00</span>
                    </div>
                    <div class="frequency-visualizer">
                        <canvas class="frequency-canvas" width="200" height="60"></canvas>
                    </div>
                </div>
                <div class="recording-controls">
                    <button class="btn-stop-record btn btn--outline btn--sm">Stop Recording</button>
                </div>
            </div>
            
            <div class="playback-section">
                <div class="main-controls">
                    <button class="btn-record btn btn--primary btn--sm">
                        <span class="record-icon">üé§</span>
                        <span class="record-text">Record</span>
                    </button>
                    <button class="btn-play-pause btn btn--secondary btn--sm">
                        <span class="play-icon">‚ñ∂Ô∏è</span>
                    </button>
                    <button class="btn-stop btn btn--outline btn--sm">
                        <span>‚èπÔ∏è</span>
                    </button>
                </div>
                
                <div class="progress-section">
                    <div class="time-display">
                        <span class="current-time">0:00</span>
                        <span class="separator">/</span>
                        <span class="total-time">0:00</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                </div>
                
                <div class="additional-controls">
                    <div class="speed-controls">
                        <button class="speed-btn active" data-speed="1">1x</button>
                        <button class="speed-btn" data-speed="1.25">1.25x</button>
                        <button class="speed-btn" data-speed="1.5">1.5x</button>
                        <button class="speed-btn" data-speed="2">2x</button>
                    </div>
                    <button class="btn-volume btn btn--outline btn--sm">
                        <span class="volume-icon">üîä</span>
                    </button>
                </div>
            </div>
            
            <audio class="audio-element" style="display: none;"></audio>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
